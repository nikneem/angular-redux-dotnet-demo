<div class="progress-indicator-container">
    <svg
        width="60px"
        height="60px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        class="lds-ripple"
    >
        <circle
            cx="50"
            cy="50"
            r="38.9551"
            fill="none"
            stroke="#000"
            stroke-width="2"
        >
            <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="1"
                keySplines="0 0.2 0.8 1"
                begin="-0.5s"
                repeatCount="indefinite"
            ></animate>
            <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="1"
                keySplines="0.2 0 0.8 1"
                begin="-0.5s"
                repeatCount="indefinite"
            ></animate>
        </circle>
        <circle
            cx="50"
            cy="50"
            r="22.6464"
            fill="none"
            stroke="#444"
            stroke-width="2"
        >
            <animate
                attributeName="r"
                calcMode="spline"
                values="0;40"
                keyTimes="0;1"
                dur="1"
                keySplines="0 0.2 0.8 1"
                begin="0s"
                repeatCount="indefinite"
            ></animate>
            <animate
                attributeName="opacity"
                calcMode="spline"
                values="1;0"
                keyTimes="0;1"
                dur="1"
                keySplines="0.2 0 0.8 1"
                begin="0s"
                repeatCount="indefinite"
            ></animate>
        </circle>
    </svg>
</div>
