<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="system-title">
            Grip on our tires
        </div>
        <span class="toolbar-spacer"></span>
        <mat-form-field floatLabel="never">
            <input
                matInput
                placeholder="Search"
                [(ngModel)]="filterValue"
                (keyup.enter)="onQueryChanged($event)"
            />
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
