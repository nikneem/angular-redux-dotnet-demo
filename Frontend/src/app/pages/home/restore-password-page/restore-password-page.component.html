<div class="full-page-container">
    <div class="full-page-frame">
        <mat-card class="opa-auth" *ngIf="restoreForm">
            <form [formGroup]="restoreForm">
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="" #email />
                    </mat-form-field> </mat-card-content
                ><mat-card-actions>
                    <button
                        mat-raised-button
                        type="button"
                        color="primary"
                        class="sign-in"
                    >
                        send
                    </button>
                    <button
                        mat-button
                        type="button"
                        class="oauth"
                        [routerLink]="['/login']"
                    >
                        login
                    </button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
